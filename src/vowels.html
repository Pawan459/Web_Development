<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/vowels.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
        <div class="container module1-container">
            <div class="row">
                <div class="col-sm-2 bg-light">
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#">E-Vidya</a>
                        <a class="nav-link" href="#">Activities</a>
                        <a class="nav-link" href="#">Help</a>
                        <a class="nav-link " href="#">About</a>
                    </nav>
                </div>
                <div class="col-sm-7" id="center-panel">
                    <div class="container bg-light" id="module1-panel">
                        <div class="row justify-content-center">
                            <div class="col-3 bg-white" id="swipe-img-cntr" draggable="true">
                                <p>Aa</p>
                                <img id= "swipe-img" draggable="false" src="../static/images/a.png" alt="image of apple" height="50" width="50" ></img>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 bucket-cntr" >
                                <img class= "bucket-img" src="../static/images/bucket.png" alt="image of apple" height="150" width="150" ></img>
                                <p id="bucket1-text">Vowels</p>
                            </div>
                            <div class="col-sm-5 offset-sm-2 bucket-cntr " align="right">
                                <img class= "bucket-img" src="../static/images/bucket.png" alt="image of apple" height="150" width="150" ></img>
                                <p id="bucket2-text">Constants</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn btn-primary btn-lg btn-block next-stage-btn" disabled>Go to next stage</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 bg-light" id="right-panel">
                    <div class="row justify-content-center avatar-row">
                        <div class="col-sm-3 align-self-center">
                            <div class="newtooltip">
                                <div id="audio-btn">
                                    <span> <i class="fa fa-volume-up vol-btn__icon" style="font-size:15px;"></i></span>
                                </div>
                                <img src="../static/images/avatar.png" alt="Avatar" class="avatar">
                                <span class="tooltiptext">Tooltip text</span>
                            </div>
                        </div>
                      </div> 
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src = "../static/js/vowels.js"></script>
    </body>
</html>
